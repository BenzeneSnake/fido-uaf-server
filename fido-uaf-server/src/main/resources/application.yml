spring:
  application:
    name: fido-uaf-server
  datasource:
    url: jdbc:h2:mem:uafdb
    driver-class-name: org.h2.Driver
    username: uaf_user
    password: uaf_password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

server:
  port: 8081

# FIDO UAF Server Configuration
uaf:
  server:
    name: FIDO UAF Server
    endpoint: http://localhost:8081
